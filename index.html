<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Versión en Cuadrícula</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 2rem 8%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem; /* espacio uniforme entre proyectos */
        }
        .proyecto {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .proyecto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .proyecto img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .contenido {
            padding: 1rem;
        }
        .contenido h2 {
            margin: 0 0 0.5rem 0;
            color: #007bff;
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #071e3d;
            color: #eee;
            margin-top: 3rem;
        }
        @media (min-width: 1200px) {
            main {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
        <p>Hecho por Izan Morcillo Martín</p>
    </header>

    <main>
        <section class="proyecto">

            <div class="contenido">
                <h2>Montaje de servidor</h2>
                <p><a href="pdfs/Montaje de servidor.pdf" target="_blank">Ver trabajo (PDF)</a></p>
            </div>
        </section>
        <section class="proyecto">
            <div class="contenido">
                <h2>Montaje de PC y portátil</h2>
                <p><a href="pdfs/Montaje de PC y portatil.pdf" target="_blank">Ver trabajo (PDF)</a></p>
            </div>
        </section>
        <section class="proyecto">
            <div class="contenido">
                <h2>Montar un servidor de IA</h2>
                <p><a href="pdfs/Montar un servidor de IA.pdf" target="_blank">Ver trabajo (PDF)</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>© IzanMM — Portafolio 2025</p>
    </footer>
</body>
</html>
